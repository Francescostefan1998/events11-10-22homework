      /* EXERCISE 5
     Write a function for adding a new list item in the second unordered list.
    */

      const createNewElement = function (event) {
        console.log(event);
        const contentArea = document.getElementById("content-area");
        const input = event.target;

        const newLi = document.createElement("li");

        newLi.innerText = input.value;
        newLi.onclick = function (event) {
          const li = event.target;
          li.style.color = "red";
        };

        contentArea.appendChild(newLi);
      };

      /* EXERCISE 6
     Write a function for adding a second paragraph to the first div.
    */

      const addParagraph = function (event) {
        console.log(event);
        const contentArea = document.getElementById("content-p");
        const input = event.target;

        const newp = document.createElement("p");

        newp.innerText = input.value;
        newp.onclick = function (event) {
          const p = event.target;
          p.style.color = "red";
        };

        contentArea.appendChild(newp);
      };

      /* EXERCISE 7
